<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #0a0a0b;
            color: #e5e5e5;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: #fff;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.813rem;
            color: #737373;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #22c55e;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        select {
            background: #18181b;
            border: 1px solid #27272a;
            color: #a1a1aa;
            padding: 0.5rem 0.875rem;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: border-color 0.15s;
        }

        select:hover {
            border-color: #3f3f46;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: #18181b;
            border-radius: 12px;
            padding: 1.25rem;
        }

        .stat-label {
            font-size: 0.813rem;
            color: #71717a;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .stat-value.positive {
            color: #22c55e;
        }

        /* Table */
        .table-wrapper {
            background: #18181b;
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0f0f10;
        }

        th {
            padding: 0.875rem 1.25rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.75rem;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            user-select: none;
            transition: color 0.15s;
        }

        th:hover {
            color: #a1a1aa;
        }

        th.sorted {
            color: #3b82f6;
        }

        th.sorted::after {
            content: ' ↓';
        }

        th.sorted.asc::after {
            content: ' ↑';
        }

        td {
            padding: 1rem 1.25rem;
            font-size: 0.875rem;
            border-top: 1px solid #27272a;
        }

        tr:hover td {
            background: #1f1f23;
        }

        tr.new-row td {
            animation: fadeHighlight 2s ease-out;
        }

        @keyframes fadeHighlight {
            0% { background-color: rgba(59, 130, 246, 0.15); }
            100% { background-color: transparent; }
        }

        .strategy-name {
            font-weight: 500;
            color: #fff;
        }

        .run-meta {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .run-time {
            color: #a1a1aa;
        }

        .run-id {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: #52525b;
        }

        .metric {
            font-variant-numeric: tabular-nums;
            font-weight: 500;
        }

        .metric.positive {
            color: #22c55e;
        }

        .metric.negative {
            color: #ef4444;
        }

        .metric.neutral {
            color: #a1a1aa;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: transparent;
            border: 1px solid #27272a;
            color: #a1a1aa;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.813rem;
            transition: all 0.15s;
        }

        .btn:hover {
            border-color: #3f3f46;
            color: #fff;
        }

        .btn-danger:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #52525b;
        }

        .empty-state h3 {
            color: #71717a;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        code {
            background: #27272a;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.813rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #18181b;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #27272a;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .modal-subtitle {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: #52525b;
            margin-top: 0.25rem;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #71717a;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            transition: color 0.15s;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Metric Sections */
        .section {
            margin-bottom: 1.5rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .section-toggle {
            font-size: 0.75rem;
            color: #52525b;
        }

        .metrics-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #0f0f10;
            border-radius: 8px;
        }

        .metric-item-label {
            font-size: 0.813rem;
            color: #71717a;
        }

        .metric-item-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }

        .metric-item-value.positive {
            color: #22c55e;
        }

        .metric-item-value.negative {
            color: #ef4444;
        }

        .metric-item-value.muted {
            color: #52525b;
        }

        /* Health Summary */
        .health-summary {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: #0f0f10;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .health-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.813rem;
        }

        .health-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .health-dot.good {
            background: #22c55e;
        }

        .health-dot.warning {
            background: #eab308;
        }

        .health-dot.poor {
            background: #ef4444;
        }

        .health-count {
            color: #a1a1aa;
        }

        /* Category Tabs */
        .tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #27272a;
            overflow-x: auto;
        }

        .tab {
            background: transparent;
            border: none;
            color: #71717a;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.15s;
            white-space: nowrap;
        }

        .tab:hover {
            color: #a1a1aa;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #3b82f6;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Params */
        .params-grid {
            display: grid;
            gap: 0.5rem;
        }

        .param-row {
            display: flex;
            padding: 0.5rem 0;
            border-bottom: 1px solid #27272a;
        }

        .param-row:last-child {
            border-bottom: none;
        }

        .param-key {
            font-size: 0.813rem;
            color: #71717a;
            min-width: 140px;
        }

        .param-value {
            font-size: 0.813rem;
            font-family: 'SF Mono', 'Fira Code', monospace;
            color: #a1a1aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">L</div>
                <h1>Lynx</h1>
            </div>
            <div class="header-controls">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Updated <span id="last-update">just now</span></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <select id="strategy-filter">
                <option value="">All Strategies</option>
            </select>
            <select id="sort-by">
                <option value="created_at">Sort by Date</option>
                <option value="sharpe_ratio">Sort by Sharpe</option>
                <option value="total_return">Sort by Return</option>
                <option value="max_drawdown">Sort by Drawdown</option>
            </select>
            <select id="poll-interval">
                <option value="3000">Refresh: 3s</option>
                <option value="5000" selected>Refresh: 5s</option>
                <option value="10000">Refresh: 10s</option>
                <option value="0">Manual</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Runs</div>
                <div class="stat-value" id="total-runs">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Strategies</div>
                <div class="stat-value" id="total-strategies">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Sharpe</div>
                <div class="stat-value" id="best-sharpe">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Return</div>
                <div class="stat-value positive" id="best-return">—</div>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th data-sort="strategy_name">Strategy</th>
                        <th data-sort="created_at" class="sorted">Date</th>
                        <th data-sort="total_return">Return</th>
                        <th data-sort="sharpe_ratio">Sharpe</th>
                        <th data-sort="max_drawdown">Drawdown</th>
                        <th data-sort="num_trades">Trades</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="runs-table">
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>No runs yet</h3>
                            <p>Log your first backtest with <code>lynx.log("strategy", trades=df)</code></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modal-title">Run Details</div>
                    <div class="modal-subtitle" id="modal-subtitle"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        // State
        let runs = [];
        let knownRunIds = new Set();
        let pollInterval = 5000;
        let pollTimer = null;
        let sortBy = 'created_at';
        let sortAsc = false;
        let strategyFilter = '';

        // Elements
        const runsTable = document.getElementById('runs-table');
        const lastUpdate = document.getElementById('last-update');
        const strategyFilterEl = document.getElementById('strategy-filter');
        const sortByEl = document.getElementById('sort-by');
        const pollIntervalEl = document.getElementById('poll-interval');

        // Format helpers
        function formatPercent(value) {
            if (value == null) return '—';
            const pct = (value * 100).toFixed(2);
            return pct >= 0 ? `+${pct}%` : `${pct}%`;
        }

        function formatNumber(value, decimals = 2) {
            if (value == null) return '—';
            return value.toFixed(decimals);
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function formatRelativeTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        // Fetch runs from API
        async function fetchRuns() {
            try {
                const params = new URLSearchParams({
                    sort_by: sortBy,
                    order: sortAsc ? 'asc' : 'desc'
                });
                if (strategyFilter) {
                    params.append('strategy', strategyFilter);
                }

                const response = await fetch(`/api/runs?${params}`);
                if (!response.ok) throw new Error('Failed to fetch runs');

                const newRuns = await response.json();
                const newRunIds = new Set(newRuns.map(r => r.id));
                const addedRuns = newRuns.filter(r => !knownRunIds.has(r.id));

                runs = newRuns;
                knownRunIds = newRunIds;

                renderRuns(addedRuns.map(r => r.id));
                updateStats();
                updateLastUpdate();

            } catch (error) {
                console.error('Error fetching runs:', error);
            }
        }

        // Fetch strategies for filter dropdown
        async function fetchStrategies() {
            try {
                const response = await fetch('/api/strategies');
                if (!response.ok) throw new Error('Failed to fetch strategies');

                const strategies = await response.json();
                strategyFilterEl.innerHTML = '<option value="">All Strategies</option>';
                strategies.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s;
                    option.textContent = s;
                    strategyFilterEl.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching strategies:', error);
            }
        }

        // Render runs table
        function renderRuns(newRunIds = []) {
            if (runs.length === 0) {
                runsTable.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <h3>No runs yet</h3>
                            <p>Log your first backtest with <code>lynx.log("strategy", trades=df)</code></p>
                        </td>
                    </tr>
                `;
                return;
            }

            runsTable.innerHTML = runs.map(run => {
                const metrics = run.metrics || {};
                const isNew = newRunIds.includes(run.id);
                const totalReturn = metrics.total_return;
                const returnClass = totalReturn == null ? 'neutral' : (totalReturn >= 0 ? 'positive' : 'negative');
                const sharpe = metrics.sharpe_ratio;
                const sharpeClass = sharpe == null ? 'neutral' : (sharpe >= 1 ? 'positive' : (sharpe >= 0 ? 'neutral' : 'negative'));

                return `
                    <tr class="${isNew ? 'new-row' : ''}" data-id="${run.id}">
                        <td><span class="strategy-name">${run.strategy_name}</span></td>
                        <td>
                            <div class="run-meta">
                                <span class="run-time">${formatRelativeTime(run.created_at)}</span>
                                <span class="run-id">${run.id}</span>
                            </div>
                        </td>
                        <td><span class="metric ${returnClass}">${formatPercent(totalReturn)}</span></td>
                        <td><span class="metric ${sharpeClass}">${formatNumber(sharpe)}</span></td>
                        <td><span class="metric negative">${formatPercent(metrics.max_drawdown)}</span></td>
                        <td><span class="metric neutral">${metrics.num_trades || 0}</span></td>
                        <td class="actions">
                            <button class="btn" onclick="showDetail('${run.id}')">View</button>
                            <button class="btn btn-danger" onclick="deleteRun('${run.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-runs').textContent = runs.length;

            const strategies = new Set(runs.map(r => r.strategy_name));
            document.getElementById('total-strategies').textContent = strategies.size;

            if (runs.length > 0) {
                const sharpes = runs.map(r => r.metrics?.sharpe_ratio).filter(v => v != null);
                const returns = runs.map(r => r.metrics?.total_return).filter(v => v != null);

                if (sharpes.length > 0) {
                    document.getElementById('best-sharpe').textContent = formatNumber(Math.max(...sharpes));
                }
                if (returns.length > 0) {
                    document.getElementById('best-return').textContent = formatPercent(Math.max(...returns));
                }
            }
        }

        function updateLastUpdate() {
            lastUpdate.textContent = 'just now';
        }

        // Category labels
        const categoryLabels = {
            profitability: 'Profitability',
            risk: 'Risk',
            ratio: 'Ratios',
            winrate: 'Win Rate',
            liquidity: 'Liquidity',
            backtest: 'Backtest Info'
        };

        // Render metrics in modal
        function renderMetrics(metricsData, runId) {
            const { metrics_by_category, category_order } = metricsData;

            // Calculate health summary
            let totalGreen = 0, totalYellow = 0, totalRed = 0;
            category_order.forEach(cat => {
                const catData = metrics_by_category[cat];
                if (catData) {
                    totalGreen += catData.summary.green || 0;
                    totalYellow += catData.summary.yellow || 0;
                    totalRed += catData.summary.red || 0;
                }
            });

            // Build tabs HTML
            const tabsHtml = category_order.map((cat, idx) => {
                const catData = metrics_by_category[cat];
                if (!catData || catData.metrics.length === 0) return '';
                const isActive = idx === 0;
                return `<button class="tab ${isActive ? 'active' : ''}" data-category="${cat}">${categoryLabels[cat] || cat}</button>`;
            }).join('');

            // Build panels HTML
            const panelsHtml = category_order.map((cat, idx) => {
                const catData = metrics_by_category[cat];
                if (!catData || catData.metrics.length === 0) return '';
                const isActive = idx === 0;

                const metricsHtml = catData.metrics.map(m => {
                    let valueClass = '';
                    if (m.is_special) valueClass = 'muted';
                    else if (m.is_negative) valueClass = 'negative';
                    else if (m.health === 'green') valueClass = 'positive';
                    else if (m.health === 'red') valueClass = 'negative';

                    return `
                        <div class="metric-item">
                            <span class="metric-item-label">${m.label}</span>
                            <span class="metric-item-value ${valueClass}">${m.formatted}</span>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="tab-panel ${isActive ? 'active' : ''}" data-category="${cat}">
                        <div class="metrics-list">${metricsHtml}</div>
                    </div>
                `;
            }).join('');

            // Health summary (only show if there are any health indicators)
            let healthHtml = '';
            if (totalGreen + totalYellow + totalRed > 0) {
                healthHtml = `
                    <div class="health-summary">
                        ${totalGreen > 0 ? `<div class="health-item"><span class="health-dot good"></span><span class="health-count">${totalGreen} healthy</span></div>` : ''}
                        ${totalYellow > 0 ? `<div class="health-item"><span class="health-dot warning"></span><span class="health-count">${totalYellow} warning</span></div>` : ''}
                        ${totalRed > 0 ? `<div class="health-item"><span class="health-dot poor"></span><span class="health-count">${totalRed} needs attention</span></div>` : ''}
                    </div>
                `;
            }

            return { healthHtml, tabsHtml, panelsHtml };
        }

        // Setup tab handlers
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const category = tab.dataset.category;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelector(`.tab-panel[data-category="${category}"]`)?.classList.add('active');
                });
            });
        }

        // Show run detail modal
        async function showDetail(runId) {
            try {
                const [runResponse, metricsResponse] = await Promise.all([
                    fetch(`/api/runs/${runId}`),
                    fetch(`/api/runs/${runId}/metrics`)
                ]);

                if (!runResponse.ok) throw new Error('Failed to fetch run details');

                const run = await runResponse.json();
                let metricsHtml = '';

                if (metricsResponse.ok) {
                    const metricsData = await metricsResponse.json();
                    const { healthHtml, tabsHtml, panelsHtml } = renderMetrics(metricsData, runId);
                    metricsHtml = `
                        <div class="section">
                            <div class="section-title" style="margin-bottom: 1rem;">Metrics</div>
                            ${healthHtml}
                            <div class="tabs">${tabsHtml}</div>
                            ${panelsHtml}
                        </div>
                    `;
                }

                document.getElementById('modal-title').textContent = run.strategy_name;
                document.getElementById('modal-subtitle').textContent = run.id;

                // Build params section
                const paramsEntries = Object.entries(run.params || {});
                const paramsHtml = paramsEntries.length > 0 ? `
                    <div class="section">
                        <div class="section-title" style="margin-bottom: 1rem;">Parameters</div>
                        <div class="params-grid">
                            ${paramsEntries.map(([k, v]) => `
                                <div class="param-row">
                                    <span class="param-key">${k}</span>
                                    <span class="param-value">${JSON.stringify(v)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '';

                // Build artifacts section
                const artifacts = run.artifacts || [];
                const artifactsHtml = artifacts.length > 0 ? `
                    <div class="section">
                        <div class="section-title" style="margin-bottom: 1rem;">Artifacts</div>
                        <div class="params-grid">
                            ${artifacts.map(a => `
                                <div class="param-row">
                                    <span class="param-key">${a.type}</span>
                                    <span class="param-value">${a.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '';

                document.getElementById('modal-body').innerHTML = `
                    <div style="color: #52525b; font-size: 0.813rem; margin-bottom: 1.5rem;">
                        Created ${formatDate(run.created_at)} · Updated ${formatDate(run.updated_at)}
                    </div>
                    ${metricsHtml}
                    ${paramsHtml}
                    ${artifactsHtml}
                `;

                document.getElementById('detail-modal').classList.add('active');
                setupTabs();

            } catch (error) {
                console.error('Error fetching run details:', error);
                alert('Failed to load run details');
            }
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }

        async function deleteRun(runId) {
            if (!confirm(`Delete run ${runId}?`)) return;

            try {
                const response = await fetch(`/api/runs/${runId}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete run');

                knownRunIds.delete(runId);
                await fetchRuns();
                await fetchStrategies();
            } catch (error) {
                console.error('Error deleting run:', error);
                alert('Failed to delete run');
            }
        }

        function startPolling() {
            stopPolling();
            if (pollInterval > 0) {
                pollTimer = setInterval(fetchRuns, pollInterval);
            }
        }

        function stopPolling() {
            if (pollTimer) {
                clearInterval(pollTimer);
                pollTimer = null;
            }
        }

        // Event listeners
        strategyFilterEl.addEventListener('change', (e) => {
            strategyFilter = e.target.value;
            fetchRuns();
        });

        sortByEl.addEventListener('change', (e) => {
            sortBy = e.target.value;
            fetchRuns();
        });

        pollIntervalEl.addEventListener('change', (e) => {
            pollInterval = parseInt(e.target.value);
            startPolling();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) closeModal();
        });

        // Initialize
        async function init() {
            await fetchStrategies();
            await fetchRuns();
            startPolling();
        }

        init();
    </script>
</body>
</html>
